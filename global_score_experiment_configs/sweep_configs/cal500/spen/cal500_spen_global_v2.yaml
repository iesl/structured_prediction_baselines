name: genbase_spen_global_v2
description: "Original SPEN with global v2"
program: allennlp
command:
- ${program}
- train-with-wandb
- global_score_experiment_configs/sweep_configs/cal500/spen/cal500_spen_global_v2.jsonnet
- --include-package=structured_prediction_baselines
- --wandb-tags="task=mlc,model=spen_global_v2,score_nn_loss=margin,sampler=gbi,dataset=cal500,inference_module=gbi,inference_module_loss=margin"
- ${args}
- --file-friendly-logging
method: bayes
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 20

parameters:
  env.dataset_name:
    value: 'cal500'
  env.inference_score_weight:
    value: 1
  env.ff_dropout_10x:
    value: 2.0
  env.ff_hidden:
    value: 500 # cal500
  env.ff_linear_layers:
    value: 5 # cal500
  env.ff_weight_decay:
    value: 0.00001
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5
  env.gbi_lr:
    distribution: log_uniform
    min: -5.0
    max: 0.0
  env.global_score_hidden_dim:
    value: 200
  env.global_score_num_layers:
    value: 1