command:
- ${program}
- train-with-wandb
- global_score_experiment_configs/sweep_configs/bibtex/spen/bibtex_spen_global_v1.jsonnet
- --include-package=structured_prediction_baselines
- --wandb-tags="task=mlc,model=spen_global_v1,score_nn_loss=margin,sampler=gbi,dataset=delicious,inference_module=gbi,inference_module_loss=margin"
- ${args}
- --file-friendly-logging
description: Original SPEN with with global v1
early_terminate:
  min_iter: 20
  type: hyperband
method: bayes
metric:
  goal: maximize
  name: validation/best_fixed_f1
name: delicious_spen
parameters:
  env.dataset_name:
    value: delicious
  env.ff_dropout_10x:
    value: 1
  env.ff_hidden:
    value: 400
  env.ff_linear_layers:
    value: 2
  env.ff_weight_decay:
    value: 1e-05
  env.gbi_lr:
    distribution: log_uniform
    max: 0
    min: -5
  env.global_score_hidden_dim_1:
    value: 200
  env.global_score_hidden_dim_2:
    value: 200
  env.global_score_num_layers:
    value: 2
  env.inference_score_weight:
    value: 1
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    max: -4.5
    min: -11.5
program: allennlp