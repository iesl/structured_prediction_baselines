name: bibtex_strat_spen_global_v1
description: "Original SPEN with with global v1"
program: allennlp
command:
- ${program}
- train-with-wandb
- global_score_experiment_configs/sweep_configs/bibtex/spen/bibtex_spen_global_v1.jsonnet
- --include-package=structured_prediction_baselines
- --wandb-tags="task=mlc,model=spen_global_v1,score_nn_loss=margin,sampler=gbi,dataset=bibtex_strat,inference_module=gbi,inference_module_loss=margin"
- ${args}
- --file-friendly-logging
method: bayes
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 20

parameters:
  env.dataset_name:
    value: 'bibtex_strat'
  env.inference_score_weight:
    value: 1
  env.ff_dropout_10x:
    value: 5.0
  env.ff_hidden:
    value: 400 # bibtex
  env.ff_linear_layers:
    value: 2 # bibtex
  env.ff_weight_decay:
    value: 0.00001
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5
  env.gbi_lr:
    distribution: log_uniform
    min: -5.0
    max: 0.0
  env.global_score_hidden_dim_1:
    value: 200
  env.global_score_hidden_dim_2:
    value: 200
  env.global_score_num_layers:
    value: 2
