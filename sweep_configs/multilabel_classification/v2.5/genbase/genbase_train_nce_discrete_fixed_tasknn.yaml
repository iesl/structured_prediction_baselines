name: genbase_train_nce_discrete_fixed_tasknn
description: "Train scoreNN using NCE loss with fixed noise model (taskNN)."
program: allennlp
command:
- ${program}
- train_with_wandb
- model_configs/multilabel_classification/v2.5/gendata_train_nce_discrete_fixed_tasknn.jsonnet
- --include-package=structured_prediction_baselines
- --wandb_tags="task=mlc,model=nce,sampler=fixed_taskNN_discrete_samples,dataset=genbase,inference_module=gbi"
- ${args}
- --file-friendly-logging
method: bayes
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 20

parameters:
  env.dataset_name:
    value: 'genbase'
  env.ff_dropout_10x:
    value: 3
  env.ff_hidden:
    value: 400 # bibtex
  env.ff_linear_layers:
    value: 1
  env.ff_weight_decay:
    value: 0.00001
  env.global_score_hidden_dim:
    value: 200 
  # trainer.optimizer.optimizers.task_nn.lr: # --> not used. (commenting to make it noticeable.)
  #   distribution: log_uniform
  #   min: -12.5
  #   max: -4.5 
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5
  model.loss_fn.num_samples:
    distribution: q_uniform
    q: 20 # 10, 25, ..., 50
    min: 20 # ln(10)
    max: 100 # ln(50)
  # model.loss_fn.sign: # --> fixed to be minus. (commenting to make it noticeable.)
  #   value: "-"
