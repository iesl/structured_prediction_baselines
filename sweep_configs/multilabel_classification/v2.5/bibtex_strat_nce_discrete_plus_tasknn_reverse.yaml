name: bibtex_strat_nce_discrete_plus_tasknn_reverse
description: "Train tasknn using cross-entropy and  (unnormalized) score loss (v(f(x),y)). The score-nn will be trained using NCE with a + sign (score+ln Pn). The samples are taken as discrete samples from the tasknn output."
program: allennlp
command:
- ${program}
- train_with_wandb
- model_configs/multilabel_classification/v2.5/bibtex_strat_nce_discrete_tasknn_reverse.jsonnet
- --include-package=structured_prediction_baselines
- --wandb_tags="task=mlc,score_nn_loss=nce,stask_nn_loss=bce+score,ampler=inference_net_continuous_samples,dataset=bibtex_strat,inference_module=inference_net,inference_module=tasknn,sampler=tasknn_contiuous_samples,ref=7tvr5xhg"
- ${args}
- --file-friendly-logging
method: bayes
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 20

parameters:
  env.dataset_name:
    value: 'bibtex_strat'
  env.cross_entropy_loss_weight:
    value: 1.0
  env.dvn_score_loss_weight:
    distribution: log_uniform
    min: -6.9
    max: 2.3
  env.ff_dropout:
    value: 0.5
  env.ff_hidden:
    value: 400
  env.ff_linear_layers:
    value: 2
  env.ff_weight_decay:
    value: 0.00001
  env.global_score_hidden_dim:
    value: 200
  trainer.optimizer.optimizers.task_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5 
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5
  trainer.num_steps.score_nn:
    distribution: q_uniform
    min: 3
    max: 11
    q: 3
  model.loss_fn.num_samples:
    distribution: q_uniform
    q: 20 # 10, 25, ..., 50
    min: 20 # ln(10)
    max: 100 # ln(50)
  model.loss_fn.sign:
    value: +
  #model.loss_fn.std:
  #  distribution: log_uniform 
  #  min: -6.9 # ln(0.001)
  #  max: 1.6  # ln(5)
