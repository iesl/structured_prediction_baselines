command:
- ${program}
- train-with-wandb
- model_configs/multilabel_classification/v2.5/aapd_bert_adapter_margin_l1_bert_adapter_tasknn.jsonnet
- --include-package=structured_prediction_baselines
- --wandb-tags="task=text_mlc,model=tasknn,sampler=inference_net,dataset=aapd,inference_module=inference_net,inference_module=tasknn,sampler=tasknn,scorenn=bert_l1_margin"
- ${args}
- --file-friendly-logging
description: Scorenn consisting of bert adapter trained using nce objective with tasknn
  consisting of BERT adapter as well.
early_terminate:
  min_iter: 4
  type: hyperband
method: grid
metric:
  goal: maximize
  name: validation/best_fixed_f1
name: aapd_l1margin_bert_adapter_tasknn
parameters:
  env.cross_entropy_loss_weight:
    value: 1
  env.dropout_10x:
    value: 1
  env.global_score_hidden_dim:
    values:
      - 600
      - 300
  env.inference_score_weight:
    values:
    - 0.01
    - 0.1
  env.weight_decay:
    value: 0.001
  trainer.num_steps.score_nn:
    value: 1
  trainer.num_steps.task_nn:
    value: 1
  trainer.optimizer.optimizers.score_nn.lr:
    value: 0.0001
  trainer.optimizer.optimizers.task_nn.lr:
    value: 0.0001
program: allennlp