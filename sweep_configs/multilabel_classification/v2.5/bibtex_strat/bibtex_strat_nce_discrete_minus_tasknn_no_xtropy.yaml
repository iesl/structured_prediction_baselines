name: bibtex_strat_nce_discrete_minus_tasknn_no_xtropy
description: "Train tasknn using score loss (v(f(x),y)) only. The score-nn will be trained using NCE with a - sign (score-ln Pn). The samples to train score-nn are taken as discrete samples from the tasknn output."
program: allennlp
command:
- ${program}
- train_with_wandb
- model_configs/multilabel_classification/v2.5/gendata_nce_discrete_tasknn_no_xtropy.jsonnet
- --include-package=structured_prediction_baselines
- --wandb_tags="task=mlc,model=dvn,sampler=inference_net_disc_samples,dataset=bibtex_strat,inference_module=inference_net,inference_module=tasknn,tasknn_loss=scorenn"
- ${args}
- --file-friendly-logging
method: bayes
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 20

parameters:
  env.dataset_name:
    value: 'bibtex_strat'
  env.ff_dropout_10x:
    value: 5.0
  env.ff_hidden:
    value: 400
  env.ff_linear_layers:
    value: 2
  env.ff_weight_decay:
    value: 0.00001
  env.global_score_hidden_dim:
    value: 200
  trainer.optimizer.optimizers.task_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5 
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5
  env.score_nn_steps:
    distribution: q_uniform
    min: 0
    max: 11.99
    q: 3
  env.task_nn_steps: # instead of trainer.num_steps.task_nn
    distribution: q_uniform
    q: 5 # 1, 5, 10 --> manual handling in the jsonnet.
    min: 0
    max: 10
  model.loss_fn.num_samples:
    distribution: q_uniform
    q: 20 # 10, 25, ..., 50
    min: 20 # ln(10)
    max: 80 # ln(50)
