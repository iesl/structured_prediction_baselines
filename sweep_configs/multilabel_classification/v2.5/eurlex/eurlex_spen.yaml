name: eurlexev_spen
description: "Original SPEN"
program: allennlp
command:
- ${program}
- train_with_wandb
- model_configs/multilabel_classification/v2.5/gendata_spen.jsonnet
- --include-package=structured_prediction_baselines
- --wandb_tags="task=mlc,score_nn_loss=margin,sampler=gbi,dataset=eurlexev,inference_module=gbi,inference_module_loss=margin"
- ${args}
- --file-friendly-logging
method: bayes
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 20

parameters:
  env.dataset_name:
    value: 'eurlexev'
  env.cross_entropy_loss_weight:
    distribution: log_uniform
    min: -6.9
    max: 2.3
  env.inference_score_weight:
    distribution: log_uniform
    min: -6.9
    max: 2.3
  env.ff_dropout_10x:
    value: 1 # bibtex
  env.ff_hidden:
    value: 500 # bibtex
  env.ff_linear_layers:
    value: 2 # bibtex
  env.ff_weight_decay:
    value: 0.00001
  env.global_score_hidden_dim:
    value: 200 # bibtex
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5
  env.gbi_lr:
    distribution: log_uniform
    min: -5.0
    max: 0.0
