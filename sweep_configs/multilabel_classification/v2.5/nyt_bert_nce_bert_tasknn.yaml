name: nyt_bert_nce_bert_tasknn
description: "Scorenn consisting of bert adapter trained using nce objective with tasknn consisting of BERT adapter as well."
program: allennlp
command:
- ${program}
- train_with_wandb
- model_configs/multilabel_classification/v2.5/nyt_bert_nce_bert_tasknn.jsonnet
- --include-package=structured_prediction_baselines
- --wandb_tags=task=text_mlc,model=tasknn,inference_module=bert,dataset=nyt,sampler=bert,scorenn=bert_nce
- ${args}
- --file-friendly-logging

method: grid
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

parameters:
  env.score_loss_weight:
    values: [1.0, 3.0]
  env.num_samples:
    values: [600, 900]
