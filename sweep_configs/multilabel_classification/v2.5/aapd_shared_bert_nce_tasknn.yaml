command:
- ${program}
- train-with-wandb
- model_configs/multilabel_classification/v2.5/aapd_shared_bert_nce_tasknn.jsonnet
- --include-package=structured_prediction_baselines
- --wandb-tags="task=text_mlc,model=tasknn,sampler=inference_net,dataset=aapd,inference_module=inference_net,inference_module=tasknn,sampler=tasknn,scorenn=bert_nce"
- ${args}
- --file-friendly-logging
description: Scorenn sharing BERT base with tasknn trained using nce objective.
early_terminate:
  min_iter: 4
  type: hyperband
method: grid
metric:
  goal: maximize
  name: validation/best_fixed_f1
name: aapd_bert_adapter_nce_bert_tasknn
parameters:
  env.cross_entropy_loss_weight:
    value: 1
  env.dropout_10x:
    values: [ 1, 3, 5]
  env.ff_hidden:
    values: [ 1024, 768, 512]
  env.global_score_hidden_dim:
    values:
    - 600
    - 300
  env.score_loss_weight:
    values:
    - 3
    - 1
    - 0.5
  env.weight_decay:
    value: 0.0001
  model.loss_fn.num_samples:
    values:
    - 600
    - 300
  trainer.num_steps.score_nn:
    value: 1
  trainer.num_steps.task_nn:
    value: 1
  trainer.optimizer.optimizers.score_nn_non_feature_net.lr:
    values:
    - 0.0001
    - 0.00001
  trainer.optimizer.optimizers.task_nn_non_feature_net.lr:
    values:
    - 0.00001
    - 0.0001
program: allennlp
