name: aapd_bert_adapter_tasknn
description: "BERT adapter tasknn trained using using only cross entropy"
program: allennlp
command:
- ${program}
- train_with_wandb
- model_configs/multilabel_classification/v2.5/aapd_bert_adapter_tasknn.jsonnet
- --include-package=structured_prediction_baselines
- --wandb_tags="task=text_mlc,model=tasknn,sampler=tasknn,dataset=aapd,inference_module=tasknn,inference_module=tasknn,sampler=tasknn,scorenn=none"
- ${args}
- --file-friendly-logging

method: grid
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 4

parameters:
  env.dropout_10x:
    values: [1.0, 3.0]
  env.weight_decay:
    values: [0.1, 0.001]
  trainer.optimizer.optimizers.task_nn.lr:
    value: 0.0001
  
