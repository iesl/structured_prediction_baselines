name: bibtex_strat_dvn_tasknn_reverse
description: "Train tasknn using cross-entropy and dvn score loss (v(f(x),y)). We will have only one sampler--tasknn continuous--to train scoreNN. The network parameters are from structure_prediction_baselines/7tvr5xhg"
program: allennlp
command:
- ${program}
- train_with_wandb
- model_configs/multilabel_classification/v2.5/bibtex_strat_dvn_tasknn_reverse.jsonnet
- --include-package=structured_prediction_baselines
- --wandb_tags="task=mlc,model=dvn,sampler=inference_net,dataset=bibtex_strat,inference_module=inference_net,inference_module=tasknn,sampler=tasknn,ref=7tvr5xhg"
- ${args}
- --file-friendly-logging
method: bayes
metric:
  goal: maximize
  name: "validation/best_fixed_f1"

early_terminate:
  type: hyperband
  min_iter: 20

parameters:
  env.cross_entropy_loss_weight:
    value: 1.0
  env.dvn_score_loss_weight:
    distribution: log_uniform
    min: -6.9
    max: 2.3
  env.ff_dropout_10x:
    distribution: q_uniform
    max: 70
    min: 0
    q: 10
  env.ff_hidden:
    distribution: q_uniform
    max: 400
    min: 200
    q: 100
  env.ff_linear_layers:
    distribution: int_uniform
    max: 4
    min: 2
  env.ff_weight_decay:
    distribution: log_uniform
    max: -4.5
    min: -15.0
  env.global_score_hidden_dim:
    value: 200
  trainer.optimizer.optimizers.task_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5 
  trainer.optimizer.optimizers.score_nn.lr:
    distribution: log_uniform
    min: -11.5
    max: -4.5
  trainer.num_steps.score_nn:
    distribution: int_uniform
    min: 1
    max: 10
