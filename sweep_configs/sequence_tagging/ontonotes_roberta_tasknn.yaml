command:
- ${program}
- train-with-wandb
- model_configs/srl/ontonotes_roberta_tasknn.jsonnet
- --include-package=structured_prediction_baselines
- --wandb-tags=task@srl,model@tasknn,dataset@ontonotes,inference_module@tasknn,sampler@tasknn
- ${args}
- --file-friendly-logging
description: Train tasknn using cross-entropy
method: grid
metric:
  goal: maximize
  name: validation/best_f1-measure-overall
name: ontonotes_roberta_tasknn
parameters:
  data_loader.batch_sampler.batch_size:
    value: 16
  env.weight_decay:
    values:
    - 1e-05
    - 0.0001
  trainer.optimizer.optimizers.task_nn.lr:
    values:
    - 0.00001
    - 5e-05
    - 0.0001
    - 0.001
program: allennlp
