name: bibtex_inference_net_wDVN_wsample_reducefix
program: wandb_allennlp
method: bayes
command:
  - ${program}
  - "--subcommand=train"
  - "--include-package=structured_prediction_baselines"
  - "--config_file=model_configs/multilabel_classification/bibtex_inference_net_wDVN_samples_real_reducefix.jsonnet"
  - "--wandb_project structured_prediction_baselines"
  - "--wandb_entity score-based-learning"
  - "--wandb_tags=task=mlc,model=dvn+infnet,sampler=inference_net_samples,dataset=bibtex"
  - ${args} 
parameters:
metric:
  name: best_validation_fixed_f1
  goal: maximize
parameters:
  env.ff_dropout:
    values: [0.2, 0.3, 0.4, 0.5]
  model.sampler.stopping_criteria:
    values: [3,5,7,9,10,11]
  env.ff_linear_layers:
    values: [2, 3, 4, 5]
  env.sample_loss_weight:
    min: -8.0
    max: 0
    distribution: log_uniform  
  env.num_samples:
    values: [1, 2, 3, 4, 5] 
  env.score_loss_weight:
    min: 0
    max: 1
    distribution: uniform  
  trainer.optimizer.lr:
    min: -7.0
    max: 0
    distribution: log_uniform
  trainer.optimizer.weight_decay:
    min: -12.0
    max: -6.0
    distribution: log_uniform
  model.sampler.optimizer.lr:
    min: -9.2
    max: 0
    distribution: log_uniform